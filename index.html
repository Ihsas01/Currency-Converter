<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="currency-container">
            <div>
                <label for="currency-first">From</label>
                <select id="currency-first"></select>
            </div>
            <div>
                <button id="swap-button">â†”</button>
            </div>
            <div>
                <label for="currency-second">To</label>
                <select id="currency-second"></select>
            </div>
        </div>
        <div class="currency-container">
            <div>
                <label for="worth-first">Amount</label>
                <input type="number" id="worth-first" value="1">
            </div>
            <div>
                <label for="worth-second">Converted Amount</label>
                <input type="number" id="worth-second" readonly>
            </div>
        </div>
        <div class="exchange-rate" id="exchange-rate">
            Loading exchange rate...
        </div>
        <div id="error-message" class="hidden">
            Failed to fetch exchange rate. Please try again.
        </div>
        <span>Powered by <a href="https://www.frankfurter.app/" target="_blank">Frankfurter API</a></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
