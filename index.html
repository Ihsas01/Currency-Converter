<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auto-theme">
    <div class="container hidden">
        <header class="header">
            <h1>Pro Currency Converter</h1>
            <div class="header-controls">
                <button id="favorites-button" title="Manage Favorites">‚≠ê</button>
                <button id="theme-toggle" title="Toggle Theme">üåô</button>
            </div>
        </header>

        <section class="card currency-container">
            <div class="currency-box">
                <label for="currency-first">From Currency</label>
                <select id="currency-first"></select>
            </div>
            <button id="swap-button" title="Swap Currencies">üîÑ</button>
            <div class="currency-box">
                <label for="currency-second">To Currency</label>
                <select id="currency-second"></select>
            </div>
        </section>

        <section class="card amount-container">
            <div class="amount-box">
                <label for="worth-first">Amount</label>
                <input type="number" id="worth-first" value="1" min="0" step="0.01">
            </div>
            <div class="amount-box">
                <label>Converted Amount</label>
                <table id="conversion-table">
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Amount</th>
                            <th>Rate (1 Base)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="card date-container">
            <label for="date-picker">Historical Rate (Optional)</label>
            <input type="date" id="date-picker" max="2025-06-14">
        </section>

        <section class="card chart-container">
            <canvas id="rate-chart"></canvas>
        </section>

        <section class="card exchange-rate-container">
            <div id="exchange-rate" class="exchange-rate">Loading exchange rate...</div>
        </section>

        <div id="error-message" class="error hidden">Failed to fetch exchange rate. Please try again.</div>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="index.js"></script>
</body>
</html>
